<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed" [class.mobile-open]="mobileMenuOpen">
    <div class="sidebar-header">
      <h2 *ngIf="!sidebarCollapsed">Admin Panel</h2>
      <h2 *ngIf="sidebarCollapsed">AP</h2>
    </div>

    <nav class="sidebar-nav">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
        (click)="mobileMenuOpen = false"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [innerHTML]="getIconSvg(item.icon)"></svg>
        <span *ngIf="!sidebarCollapsed">{{ item.label }}</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="nav-item logout-btn" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [innerHTML]="getIconSvg('log-out')"></svg>
        <span *ngIf="!sidebarCollapsed">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="menu-toggle desktop" (click)="toggleSidebar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [innerHTML]="getIconSvg('menu')"></svg>
        </button>
        <button class="menu-toggle mobile" (click)="toggleMobileMenu()">
          <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [innerHTML]="getIconSvg('menu')"></svg>
          <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [innerHTML]="getIconSvg('x')"></svg>
        </button>
        <h1 class="page-title">Dashboard</h1>
      </div>

      <div class="topbar-right">
        <div class="user-info" *ngIf="currentUser">
          <div class="user-avatar">
            {{ currentUser.fullName.charAt(0).toUpperCase() }}
          </div>
          <div class="user-details">
            <span class="user-name">{{ currentUser.fullName }}</span>
            <span class="user-role">{{ currentUser.roles[0] || 'Admin' }}</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Mobile Overlay -->
<div class="mobile-overlay" *ngIf="mobileMenuOpen" (click)="toggleMobileMenu()"></div>
